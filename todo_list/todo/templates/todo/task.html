{% extends 'main.html' %}
{% load static %}

{% block content %}
<div class="container">
    <div class="card-header">
        <h2>Task:  {{ task }}</h2>
    </div>
    <div class="card">
        <p>{{ task.description }}</p>
        </br>
        <a class="button" href="{% url 'list' %}">Back</a>
    </div>
</div>
{% endblock %}



{% comment %} <form action="{% url 'task' task_id %}" method="POST">
    {% csrf_token %} {{ form }}
    <input type="submit" name="save" value="Save" />
    <input type="submit" name="delete" value="Delete" />
</form> {% endcomment %}
